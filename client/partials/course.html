<!-- this is what students will see  -->
<style type="text/css">
  tr{
    border-bottom: 1px solid black;
  }
</style>
<div ng-controller="CalendarController">
<a href="#/back">back</a> | <a href="#/back">next</a>
   <fieldset><legend>Calendar</legend>
      <table>
          <table>
         <thead>
            <tr>
              <th>Date</th>
              <th>Class</th>
              <th>Category</th>
              <th>Location</th>
              <th>Available Seats</th>
            </tr>
         </thead>
         <br>
         <tbody ng-repeat="class in class_instances">
            <tr>
              <td ng-bind="class.date"></td>
              <td ng-bind="class.class_name"></td>
              <td ng-bind="class.category_name"></td>
              <td ng-bind="class.location_name"></td>
              <td ng-bind="class.slots"></td>
              <td> <a href = "#/signup/{{$index}}">Sign-up</a></td>
            </tr>
         </tbody>
      </table>
   </fieldset>
</div>
