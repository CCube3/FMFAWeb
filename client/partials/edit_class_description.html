<h2>Editting A Class Description</h2>
<form ng-submit = "editClassDescription(class_descriptions[rparam.id].id)" ng-controller="panelController" id="main">

	Name:<textarea class="partial_name_field" ng-model="edit.class_name" ng-bind="class_descriptions[rparam.id].class_name"></textarea>

	Description: <textarea ng-model="edit.class_description" ng-bind="class_descriptions[rparam.id].class_description"></textarea>

	Category: <select ng-model="edit.class_description_category">
					<option ng-model="edit.class_description_category" ng-repeat="cat in categories" value="{{cat.category_name}}">{{cat.category_name}}</option>
				</select>

	<input type="submit" name="edit" value="Make Changes">
</form>

	<input ng-click = "deleteClassDescription(class_descriptions[rparam.id].id)" type="submit" name="delete" value="Delete">
