<h2>Editting A Location</h2>

<form ng-submit = "editLocation(locations[rparam.id].id)" ng-controller="panelController" id="main">

	Location Name:<textarea class="partial_name_field" ng-model="edit.location_name" ng-bind="locations[rparam.id].location_name"></textarea>

	Location Description: <textarea ng-model="edit.location_description" ng-bind="locations[rparam.id].location_description"></textarea>
	<br>

	<input type="submit" name="edit" value="Make Changes">
</form>

	<input ng-click = "deleteLocation(locations[rparam.id].id)" type="submit" name="delete" value="Delete">
